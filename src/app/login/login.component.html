<div class="d-flex justify-content-center">
  <img src="../../assets/logo.jpg" alt="logo" class="w-25 my-5" />
</div>
<div class="d-flex justify-content-center">
  <div>
    <h2 class="mb-3">Sign in</h2>
    <form class="" [formGroup]="LoginForm">
      <div class="">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" />
          <mat-error *ngIf="LoginForm.get('email').hasError('required')"
            >Email is Required!</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Password </mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="LoginForm.get('email').hasError('required')">
            Password is password
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-button class="btn btn-primary px-4" onclick="submit()">
        Login
      </button>

      <div class="mt-4">Don't have an account?</div>
      <a [routerLink]="['/signup']">Sign up </a>

      <br />
      <div class="my-5">Or continue with</div>
      <div class="">
        <button class="flex-auto" type="button" mat-stroked-button>
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="flex-auto" type="button" mat-stroked-button>
          <i class="fab fa-google"></i>
        </button>
        <button class="flex-auto" type="button" mat-stroked-button>
          <i class="fab fa-linkedin-in"></i>
        </button>
        <button class="flex-auto" type="button" mat-stroked-button>
          <i class="fab fa-stack-overflow"></i>
        </button>
      </div>
    </form>
  </div>
</div>
